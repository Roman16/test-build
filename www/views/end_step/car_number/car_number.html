<ion-view cache-view="false" class="kriterien" view-title="{{vm.selectedKriterien.question}}">
    <ion-content layout-fill layout="column" layout-align="space-around center">
        <h3>{{'END_STEP.CAR_NUMBER_TITLE' | translate}}</h3>
        <div style="height: 62px;">
            <h4 ng-if="!vm.selectedKriterien.data">{{'END_STEP.CAR_NUMBER' | translate}}</h4>
        </div>

        <div layout="column" layout-align="center center" class="data answer-side">
            <md-input-container>
                <label></label>
                <input ng-change="vm.selectedKriterien.data = vm.changeToUpperCase(vm.selectedKriterien.data)"
                       style="text-transform: uppercase;"
                       ng-model="vm.selectedKriterien.data">
            </md-input-container>
            <md-button ng-disabled="!vm.selectedKriterien.data"  md-colors="vm.selectedKriterien.data ? {background: 'green-600'} : ''" class="md-raised md-warn"
                       ng-click="vm.acceptAnswer('Ja')">
              {{'CONTINUE' | translate}}
            </md-button>
        </div>

    </ion-content>
</ion-view>
